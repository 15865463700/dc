<include file="Public:_header" />
<tagLib name="htmlA" />

<div class="so_main">
    <div class="page_tit">加息券记录</div>
  <div class="Toolbar_inbox">
    <div class="page right">{$list.page}</div>
      <htmlA:commonBtn type="href" action="__URL__/add" value="添加加息券" />
  </div>
  <div class="list">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th style="width:30px;"> <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
          <label for="checkbox"></label>
        </th>
        <th class="line_l">ID</th>
          <th class="line_l">持有人</th>
          <th class="line_l">加息券名称</th>
          <th class="line_l">年化利率(‰)</th>
        <th class="line_l">发生时间</th>
          <th class="line_l">说明</th>
      </tr>
      <volist id="vo" name="list.list">
        <tr overstyle='on' id="list_{$vo.id}">
            <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
            <td>{$vo.id}</td>
            <td>{$vo.user_name}</td>
            <td>{$vo.title}</td>
            <td>{$vo.rate}</td>
            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
            <td>{$vo.remark|default="--"}</td>
        </tr>
      </volist>
    </table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right">{$list.page}</div>
    <htmlA:commonBtn type="href" action="__URL__/add" value="添加加息券" />
  </div>
</div>
<include file="Public:_footer" />
