<script type="text/javascript">
//swf上传后排序
function rightPic(o){
	 var o = $("#albCtok"+o);
	 if( o.next().length > 0) {
		  var tmp = o.clone();
		  var oo = o.next();
		  o.remove();
		  oo.after(tmp);
	 }else{
		alert("已经是最后一个了"); 
	 }
}
//swf上传后排序
function leftPic(o){
	 var o = $("#albCtok"+o);
	 if( o.prev().length > 0) {
		  var tmp = o.clone();
		  var oo = o.prev();
		  o.remove();
		  oo.before(tmp);
	 }else{
		alert("已经是第一个了"); 
	 }
}
//swf上传后删除图片start
function delPic(id){
	var imgpath = $("#albCtok"+id).find("input[type='hidden']").eq(0).val();
	var datas = {'picpath':imgpath,'oid':id};
	$.post("__URL__/swfupload?delpic", datas, picdelResponse,'json');
}

function picdelResponse(res){
	var imgdiv = $("#albCtok"+res.data);
		imgdiv.remove();
		ui.success(res.info);
		ui.box.close();
}
//swf上传后删除图片end
</script>
