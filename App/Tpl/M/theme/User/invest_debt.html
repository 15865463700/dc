<include file="Pub:header" />
<div class="main">
 <div class="box7">
     <div class="width-100">
         <notempty name="list.list">
         <div class="san_invest">
             <volist name="list.list" id="vot">
                 <div class="san_invest_a width-100">
                     <div class="san_invest_b">
                         <div class="san_invest_c">
                             <a href="{:U('M/invest/detail', array('id'=>$vot['borrow_id']))}" class="float-left color-444">{$vot.borrow_name|cnsubstr=###,12}</a>
                             <span class="color-999 float-right">购买日期：{$vot.buy_time|date="Y-m-d",###}</span>
                         </div>
                         <div class="width-100 por">
                             <div class="san_invest_d float-left">
                                 <div class="san_invest_e float-left width-100">
                                     <p class="float-left font05 color-999" style="width: 2.2rem !important;">转让编号</p>
                                     <span class="float-left color-444 font05" style="width: 5rem !important;">{$vot.serialid}</span>
                                 </div>
                                 <div class="san_invest_e float-left width-100">
                                     <p class="float-left font05 color-999">购买金额(元)</p>
                                     <span class="float-left color-444 font05">{$vot.transfer_price|default="0.00"}</span>
                                 </div>
                                 <div class="san_invest_e float-left width-100">
                                     <p class="float-left font05 color-999">总本息(元)</p>
                                     <span class="float-left color-444 font05">
                                         {$vot.total_money|default="0.00"}
                                     </span>
                                 </div>
                                 <div class="san_invest_e float-left width-100">
                                     <p class="float-left font05 color-999">待收本息(元)</p>
                                     <span class="float-left color-444 font05">
                                         {$vot.receive_money|default="0.00"}
                                     </span>
                                 </div>
                                 <div class="san_invest_e san_invest_eb float-left width-100">
                                     <p class="float-left font05 color-999">已还/总期数</p>
                                     <span class="float-left color-444 font05">
                                         {$vot.has_pay}/{$vot.total}
                                     </span>
                                 </div>
                             </div>
                             <div class="san_investment_zt">
                                 <if condition="$vot.status eq 2">
                                     <img src="/Style/Mobile/images/per_cen/huankuan.png"/>
                                     <elseif condition="$vot.status eq 4" />
                                     <img src="/Style/Mobile/images/per_cen/wancheng.png"/>
                                 </if>
                             </div>
                             <div class="clear"></div>
                         </div>
                     </div>
                 </div>
             </volist>
             <div class="page">{$list.page}</div>
             <div class="clear"></div>
         </div>
         <else/>
         <ul >
             <img src="/Style/H/images/images/no_records.png" alt="" style="width: 10rem;height: 8rem;margin:5rem 3rem 2rem 3rem;"/>
             <p style="font: 0.75rem/0.5rem arial;color: #1d1d1d;text-align: center;">暂无记录</p>
         </ul>
         </notempty>
     </div>
 </div>
 <div class="clear"></div>
</div>
<div class="f-seat"></div>
<script language="javascript">
$(function(){
	$("head").prepend("<title>债权转让列表</title>");
	$("#member").addClass("f-cur").find("img").attr("src","/Style/M/images/icon/user-on.png");
	$("body").css("background","#f0f0f0");
});
</script>
﻿<include file="Pub:footer" />
