<include file="Pub:header" />
<main>
  <div class="width-100">
    <div class="msg_content_theme bordertop borderbottom color-bg-whtie margintop0175">
      <div class="cen_msg_content">
        <p>发件人</p>
        <span>{$glo.web_name}</span> </div>
    </div>
    <div class="msg_content_theme borderbottom color-bg-whtie">
      <div class="cen_msg_content">
        <p>主题</p>
        <span>{$list.title|cnsubstr=###,20}</span> </div>
    </div>
    <div class="msg_content_theme borderbottom color-bg-whtie">
      <div class="cen_msg_content">
        <p>时间</p>
        <span>{$list.send_time|date="Y-m-d",###}</span> </div>
    </div>
  </div>
  <div class="width-100 color-bg-whtie margintop0175 bordertop borderbottom">
    <div class="cen_msg_details">
      <p class="borderbottom">内容详情</p>
      <span>{$list.msg}</span> </div>
    <div class="clear"></div>
  </div>
</main>
<div class="f-seat"></div>
<script type="text/javascript">
$(function(){
	$("head").prepend("<title>站内信详情</title>");
	$("#member").addClass("f-cur").find("img").attr("src","/Style/M/images/icon/user-on.png");
	$("body").css("background","#f0f0f0");
});
</script>
