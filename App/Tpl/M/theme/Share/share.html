<include file="Pub:header" /> 
<title>注册有礼 福利多多</title>
<style>
*{ padding:0; margin:0;}
ul,ol{ list-style:none;}
a{ text-decoration:none;}
input,a{ outline:none;}
body{ font-family:"微软雅黑";}
img{ border:none;}

.share{ width:100%; position:relative;}
.share_bg{ position:relative; top:0; left:0; width:100%;}

.share_con{ position:absolute; top:40%; width:100%;}
.share_con p{ font-size:0.87rem; color:#fff; text-align:center;}
.share_con .share_code{ position:relative; left:50%; width:8.35rem; height:8.35rem; margin-left:-4.17rem; margin-top:1rem; box-shadow:5px 5px 5px rgba(0,0,0,0.2);}

.share_con .share_btn{ margin-top:1.4rem; position:relative; left:50%; width:7.7rem; height:2.12rem; margin-left:-3.75rem;}
.share_con .share_copy{ display:block; width:100%; height:100%; background:url(/Style/Mobile/images/share/btn.png) top no-repeat !important; font-size:0.87rem; border:none; color:#fff; border-radius:5px; line-height:2.12rem; text-align:center; cursor:pointer;}

.share_out{ display:none; right:3%; position:absolute; top:1%; width:11.35rem; height:7.5rem;}
.share_out img{ width:100%; height:100%;}
.share_close{ display:none; width:100%; height:160%; background:rgba(0,0,0,0.6); position:absolute; top:0; left:0; cursor:pointer;}
</style>
</head>

<body>
<script>
$(function(){
	$(".share_copy").click(function(){
		$(".share_out,.share_close").fadeIn();				
	})
	$(".share_close").click(function(){
		$(".share_out,.share_close").fadeOut();	
	})	
})
</script>

<div class="share">
	<img src="/Style/Mobile/images/share/share_bg.jpg" class="share_bg"/>
    <div class="share_con">
        <p>扫描二维码注册</p>
        <img src="{$info.img_src}" class="share_code"/>
        <div class="share_btn">
			<span class="share_copy" data-clipboard-target="#foo" aria-label="复制成功！">马上邀请</span>
        </div>
    </div>
    <div class="share_close"></div>
    <div class="share_out"><img src="/Style/Mobile/images/share/out.png" alt="分享提示"/></div>
</div>
<script language="javascript">
$(function(){
	$("head").prepend("<title>注册有礼 福利多多</title>");
    $("#member").addClass("f-cur").find("img").attr("src","/Style/M/images/icon/user-on.png");
});
</script> 
<include file="Pub:footer" />
