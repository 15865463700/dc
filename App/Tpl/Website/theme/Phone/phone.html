<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手机app</title>
<link rel="stylesheet" type="text/css" href="/Style/H/images/fullpage/jquery.fullPage.css"/>
<link rel="stylesheet" type="text/css" href="/Style/H/images/fullpage/fullpage.css"/>
<script src="/Style/M/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/Style/H/images/fullpage/jquery.fullPage.min.js"></script> 
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script> 
</head>

<body>
<script>
//分屏按钮
$(function(){
    $('#dowebok').fullpage({
		anchors:['page1','page2','page3','page4'],
		navigation:true,
		//回调函数
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.s2').find('.iphone2').delay(100).animate({
					left: '30px'
				}, 800, 'easeOutExpo');
				$('.s2').find('.title').delay(500).animate({
					top: '35%'
				}, 800, 'easeOutExpo');
			}
			if(index == 3){
				$('.s3').find('.iphone3').delay(100).animate({
					left: '750px'
				}, 800, 'easeOutExpo');
				$('.s3').find('.title').delay(500).animate({
					top: '35%'
				}, 800, 'easeOutExpo');
			}
			if(index == 4){
				$('.s4').find('.iphone4').delay(100).animate({
					left: '30px'
				}, 800, 'easeOutExpo');
				$('.s4').find('.title').delay(500).animate({
					top: '35%'
				}, 800, 'easeOutExpo');
			}
		},
		onLeave: function(index, direction){
			if(index == '2'){
				$('.s2').find('.iphone2').delay(100).animate({
					left: '-80%'
				}, 1500, 'easeOutExpo');
				$('.s2').find('.title').delay(500).animate({
					top: '140%'
				}, 800, 'easeOutExpo');
			}
			if(index == '3'){
				$('.s3').find('.iphone3').delay(100).animate({
					left: '130%'
				}, 1500, 'easeOutExpo');
				$('.s3').find('.title').delay(500).animate({
					top: '140%'
				}, 800, 'easeOutExpo');
			}
			if(index == '4'){
				$('.s4').find('.iphone4').delay(100).animate({
					left: '-80%'
				}, 1500, 'easeOutExpo');
				$('.s4').find('.title').delay(500).animate({
					top: '140%'
				}, 800, 'easeOutExpo');
			}
		}
	});
	//关闭
	$('.close').click(function(){
		$('.pic').css('display','none')
	})	
});
</script>

<body>
<a href="/" class="fix">返回首页</a>
<div id="dowebok">
  <div class="section s1">
    <div class="s_con"> <img src="/Style/H/images/fullpage/iphone1.png" alt="这是app页面展示" class="iphone1"/>
      <div class="title">
        <h3>随时随地，方便投资</h3>
        <p>移动理财，让用户的投资更简单</p>
        <ul>
          <li> <b><img src="/Style/H/images/fullpage/ios.png" alt="ios" class="download"/>ios下载</b> <img src="/Style/H/images/fullpage/ios.jpg" alt="这是ios二维码" class="QR_code"/> </li>
          <li> <b id="hover_and"><img src="/Style/H/images/fullpage/android.png" alt="android" class="download"/>Android下载</b> <img src="/Style/H/images/fullpage/android.jpg" alt="这是android二维码" class="QR_code" id="hover_QR"/> </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="section s2">
    <div class="s_con"> <img src="/Style/H/images/fullpage/iphone2.png" alt="这是app页面展示" class="iphone2"/>
      <div class="title">
        <h3>账户资产，一目了然</h3>
        <p>让账目资产收益更清晰，告别糊涂账</p>
      </div>
    </div>
  </div>
  <div class="section s3">
    <div class="s_con"> <img src="/Style/H/images/fullpage/iphone3.png" alt="这是app页面展示" class="iphone3"/>
      <div class="title">
        <h3>多种福利，收益加成</h3>
        <p>加息券、特权金领到就赚到</p>
      </div>
    </div>
  </div>
  <div class="section s4">
    <div class="s_con"> <img src="/Style/H/images/fullpage/iphone4.png" alt="这是app页面展示" class="iphone4"/>
      <div class="title">
        <h3>多项筛选，精准定位</h3>
        <p>轻松理财从这里开始</p>
      </div>
    </div>
  </div>
</div>
<div class="pic"> <img src="/Style/H/images/fullpage/app.png" alt=""/>
  <div class="close"></div>
</div>
</body>
</html>
