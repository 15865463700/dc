<style>
    input[type=radio]{
        display: none;
    }

    #step1 #business label{
        display: block;
        float: left;
        line-height: 42px;
        width: 122px;
        height: 42px;
        text-align: center;
        border: solid 1px #0697d9;
        border-radius: 3px;
        margin-top: 20px;
        margin-right: 20px;
        cursor: pointer;
        opacity: .7;
        transition: opacity .5s;
    }

    #step1 #business label:hover{
        opacity: 1;
    }

    #imVcode{
        width: 99px;
        height: 37px;
        border: solid 1px #d7d7d7;
        margin-left: 10px;
        border-radius: 3px;
    }

    #sms{
        color: #5cacee;
        width: 108px;
        height: 38px;
        line-height: 38px;
        background-color: #fff;
        border: solid 1px #5cacee;
        border-radius: 3px;
        margin-left: 7px;
    }

    #login{
        text-align: right;
        font-size: 16px;
    }

    #login a{
        color: #ffa453;
    }

    label.active{
        background: url("/radioBackground.png") right bottom no-repeat;
    }
</style>
<form action="" id="step1" method="post">
    <ul>
        <li>
            <input name="phone" type="text" placeholder="请输入手机号" class="inputBlock"/>
        </li>
        <li>
            <input name="verify" type="text" placeholder="请输入验证码" class="inputHalf"/>
            <img onclick="this.src=this.src+'?t='+Math.random()" id="imVcode" alt="点击换一个校验码"
                 src="__URL__/verify">
        </li>
        <li>
            <input name="phoneVerify" type="text" placeholder="请输入手机验证码" class="inputHalf"/>
            <button id="sms" onclick="smssend2()">获取短信验证码</button>
        </li>
        <li class="clearfix" id="business">
            <label>
                <input type="radio" name="business" value="1"> 个人用户
            </label>
            <label>
                <input type="radio" name="business" value="2"> 企业用户
            </label>
        </li>
        <li>
            <input name="pwd" type="password" placeholder="请输入密码" class="inputBlock"/>
        </li>
        <li>
            <input name="pwd2" type="password" placeholder="请输入确认密码" class="inputBlock"/>
        </li>
        <li>
            <input name="invite" type="text" placeholder="邀请人手机号(选填)" value="{$in}" class="inputBlock"/>
        </li>
        <li class="mt20">
            <label>
                <input id="xieyi" type="checkbox" checked/>
                <font style="color: #444; font-size:14px;">我同意</font>
            </label>
            <a href="/zhucexieyi/index.html" target="_blank">
                《注册服务协议》
            </a>
        </li>
        <li class="mt20">
            <input type="hidden"/>
            <input type="submit" value="立即注册"/>
        </li>
        <li class="mt20" id="login">
            已有账号？<a href="/user">登录</a>
        </li>
    </ul>
</form>
<script>
$(function () {
    $('input[name=business]').click(function () {
        var self = $(this);
        $('input[name=business]').parent().removeClass("active");
        self.parent().addClass("active");
    })
})
</script>
